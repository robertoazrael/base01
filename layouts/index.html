{{ define "main" }}
  <section class="container mx-auto px-4 py-8">
    <div class="max-w-3xl mx-auto">
      <h1 class="text-4xl font-bold mb-6">{{ .Site.Title }}</h1>
      <p class="text-xl text-gray-600 mb-8">{{ .Site.Params.description }}</p>
      
      {{ range .Paginator.Pages }}
        <article class="mb-8">
          <h2 class="text-2xl font-semibold mb-2">
            <a href="{{ .Permalink }}" class="text-indigo-600 hover:text-indigo-800">{{ .Title }}</a>
          </h2>
          <time datetime="{{ .Date.Format "2006-01-02" }}" class="text-sm text-gray-500 mb-2">
            {{ .Date.Format "January 2, 2006" }}
          </time>
          <div class="mb-4">{{ .Summary }}</div>
          <a href="{{ .Permalink }}" class="text-indigo-600 hover:text-indigo-800">Read more â†’</a>
        </article>
      {{ end }}
      
      {{ template "_internal/pagination.html" . }}
    </div>
  </section>
{{ end }}
